<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="icon" href="./assets/favicon.png" sizes="32x32">
        <link rel="icon" href="./assets/favicon-180.png" sizes="180x180">
        <link rel="apple-touch-icon" href="./assets/favicon-180.png">
    </head>
    <body>
        <div id="main">
            <div class="pageTitle">STFC TC Timers</div>
            <span class="center"><a href="https://startrekfleetcommand.scopely.com/rules/">TC Rules</a></span>
            <table id="syslist">
                <tbody id="colorsKey">
                    <tr><td colspan='3' style="text-align: center;">Colors Key</td></tr>
                    <tr>
                        <td colspan="5">
                        <span class="blinking">Attacking Now</span>
                        , <span class="red">in &lt; 90min</span>
                        , <span class="yellow">in &lt; 4 hr</span>
                        , <span class="green">in &lt; 12 hr</span>
                        , <span class="white">in &lt; 24 hr</span>
                        , <span class="darkgrey">in &gt; 6d</span>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet-src.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/corejs-typeahead@1.3.1/dist/typeahead.bundle.min.js"></script>
        <script src="./assets/timers.js"></script>
        <script>
            $(document).ready(function() {
                STFCTimers.init();

                var reloadAt = moment().roundNext15Min()
                var ms = reloadAt.diff(moment(),'milliseconds') + 1000;
                console.log("Reloading in "+(ms/1000)+" seconds")
                setTimeout(function(){
                    window.location.reload(1); //refresh every 15 min
                }, ms);
            });
        </script>
    </body>
</html>
